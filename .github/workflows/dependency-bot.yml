name: LLM Dependency Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  dependency-bot:
    # Accept PRs from dependabot OR manual test PRs with 'dependencies' in title
    if: github.actor == 'dependabot[bot]' || contains(github.event.pull_request.title, 'Bump')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: Run LLM Dependency Bot
        uses: SeanZoR/llm-dependency-bot@cf4bae4d9aca0a86d2fdd14e7ee8efa0bb4e8dae
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          skip-author-check: true  # Enable for testing with manual PRs
